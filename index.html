        display: inline;
      }
    </style>
    <script>
      // 자바스크립트 주석

      // alert('Hello World'); /* 경고창 표시 */

    <h6>h6. 제일 작은 제목</h6>

    <span id="sp1">span 태그입니다. 1</span> <br />
    <span id="sp2">span 태그입니다. 2</span>
    <!-- block level -->
    <div>div 첫번째</div>
